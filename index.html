<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script scr="application.js"></script>
    <title>Twittler: For Twits, By Twits.</title>
    <link rel="stylesheet" type = "text/css" href="JuliaStyles.css">
  </head>
  <body>
    <img src="twits.jpeg"><img>
    <header class="butts">
      <h1>Twittler! A place for twits!</h1>
    </header>
    <h2>What's Happening:</h2>
    <button type="button" id="fresh">Fresh Tweets</button>
    <button type="button" id="hist">Tweet History</button>
    <button type="button" id='clear'>Clear History</button>
    <button type="button" id='test'>test</button>
    <div class="feed">
    </div>
    <script>
      $(document).ready(function(){
        var $body = $('body');
  
        
        var hist = function(){
          var index = streams.home.length - 1;
          $(".feed").text("");
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html("@<a href='#' class ='" + tweet.user + "'>" +tweet.user +"</a>" + ': ' + tweet.message);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        }
        var fresh = function(){
          var index = streams.home.length - 1;
          $(".feed").text("");
          while(index >= streams.home.length-10){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html("@<a href='#' class ='" + tweet.user + "'>" +tweet.user +"</a>" + ': ' + tweet.message);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        }
        fresh();
        var clear = function(){
          streams.home = [];
          $(".feed").text("");
        }

        var doug = function(){
          var index = streams.users.douglascalhoun.length - 1;
          $(".feed").text("");
          while(index >= 0){
            var tweet = streams.users.douglascalhoun[index];
            var $tweet = $('<div></div>');
            $tweet.text("@" +tweet.user +': ' + tweet.message);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        }
        var shawn = function(){
          var index = streams.users.shawndrost.length - 1;
          $(".feed").text("");
          while(index >= 0){
            var tweet = streams.users.shawndrost[index];
            var $tweet = $('<div></div>');
            $tweet.text("@" +tweet.user +': ' + tweet.message);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        }
        var m = function(){
          var index = streams.users.mracus.length - 1;
          $(".feed").text("");
          while(index >= 0){
            var tweet = streams.users.mracus[index];
            var $tweet = $('<div></div>');
            $tweet.text("@" +tweet.user +': ' + tweet.message);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        }
        var sharks = function(){
          var index = streams.users.sharksforcheap.length - 1;
          $(".feed").text("");
          while(index >= 0){
            var tweet = streams.users.sharksforcheap[index];
            var $tweet = $('<div></div>');
            $tweet.text("@" +tweet.user +': ' + tweet.message);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        }

        $("#hist").on("click", hist)
        $("#clear").on("click", clear)
        $("#fresh").on("click", fresh)
        $("#test").on("click", doug)
        $("a").on("click", function(){
          var input = $(this).attr('class')
          if(input == "douglascalhoun"){
            return doug();
            }else if(input =="shawndrost"){
            return shawn();
            }else if (input =="mracus"){
            return m();
            }else if (input =="sharksforcheap"){
            return sharks();
            }
        });
      });
    </script>

  </body>
</html>
