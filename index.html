<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script scr="application.js"></script>
    <title>Twittler: For Twits, By Twits.</title>
    <link rel="stylesheet" type = "text/css" href="JuliaStyles.css">
  </head>
  <body>
    <img src="twits.jpeg"><img>
    <header class="butts">
      <h1>Twittler! A place for twits!</h1>
    </header>
    <h2>What's Happening</h2>
    <button type="button" id='refresh'>Refresh Tweets</button>
    <div class="feed">
    </div>
    <script>
      $(document).ready(function(){
        var $body = $('body');
        
        var refresh = function(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        }
        $("#refresh").on("click", refresh)
      });
    </script>

  </body>
</html>
