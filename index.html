<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script scr="application.js"></script>
    <title>Twittler: For Twits, By Twits.</title>
    <link rel="stylesheet" type = "text/css" href="JuliaStyles.css">
  </head>
  <body>
    <img src="twits.jpeg"><img>
    <header class="butts">
      <h1>Twittler! A place for twits!</h1>
    </header>
    <h2>What's Happening:</h2>
    <button type="button" id="fresh">Fresh Tweets</button>
    <button type="button" id="hist">Tweet History</button>
    <button type="button" id='clear'>Clear History</button>
    <button type="button" id='test'>test</button>
    <div class="feed">
    </div>
    <script>
      $(document).ready(function(){
        var $body = $('body');
  
        
        var hist = function(){
          var index = streams.home.length - 1;
          $(".feed").text("");
          while(index >= 0){
            var tweet = streams.home[index];
            var time = tweet.created_at;
            time = time.getHours() + ":" + time.getMinutes() + ", " + time.getDate() + "/" + time.getMonth();
            var $tweet = $('<div></div>');
            $tweet.html("@<a href='#' class ='" + tweet.user + "'>" +tweet.user +"</a>" + ': ' + tweet.message + " - " + time);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        };
        var fresh = function(){
          var index = streams.home.length - 1;
          $(".feed").text("");
          while(index >= streams.home.length-10){
            var tweet = streams.home[index];
            var time = tweet.created_at;
            time = time.getHours() + ":" + time.getMinutes() + ", " + time.getDate() + "/" + time.getMonth();
            var $tweet = $('<div></div>');
            $tweet.html("@<a href='#' class ='" + tweet.user + "'>" +tweet.user +"</a>" + ': ' + tweet.message + " - " + time);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        };
        fresh();
        var clear = function(){
          streams.home = [];
          $(".feed").text("");
        };

        var userHist = function(array){
          var index = array.length - 1;
          $(".feed").text("");
          while(index >= 0){
            var tweet = array[index];
            var $tweet = $('<div></div>');
            $tweet.text("@" +tweet.user +': ' + tweet.message);
            $tweet.appendTo($(".feed"));
            index -= 1;
          }
        };

        $("#hist").on("click", hist);
        $("#clear").on("click", clear);
        $("#fresh").on("click", fresh);
        $("#test").on("click", userHist);
        $("a").on("click", function(){
          var input = $(this).attr('class');
          alert($(this).attr('class'));
          userHist(streams.users[input]);
          
        });
      });
    </script>

  </body>
</html>
